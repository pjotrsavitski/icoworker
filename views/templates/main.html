<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:i18n="http://xml.zope.org/namespaces/i18n" metal:define-macro="main" i18n:domain="teke">
    <tal:block tal:define="is_logged_in teke/is_logged_in | nothing;
                           user teke/get_logged_in_user | nothing;
					      ">
        <head>
            <meta http-equiv="content-type" content="text/html; charset=utf-8" />
            <title i18n:translate="SITE_NAME"></title>
			<tal:block metal:use-macro="header_includes.html/css" />
            <tal:block metal:use-macro="header_includes.html/javascript" />
            <tal:block metal:define-slot="header" />
        </head>
        <body>
    		<tal:block metal:use-macro="system_messages.html/system_messages" />
            <tal:block metal:use-macro="top_bar.html/top_bar" condition="php:is_logged_in" />
            <div id="container" tal:condition="is_logged_in">
                <div id="navigation">
                    <tal:block metal:use-macro="navigation.html/navigation" />
                </div>
                <div id="main_navigation">
                    <tal:block metal:use-macro="main_navigation.html/main_navigation" />
                </div>
                <div id="content"> 
                    <tal:block metal:define-slot="content_body" />
                </div>
            </div>
            <div id="container" tal:condition="not:is_logged_in">
                <div id="content"> 
                    <tal:block metal:define-slot="content_body" />
                </div>
            </div>
        </body>
    </tal:block>
</html>
