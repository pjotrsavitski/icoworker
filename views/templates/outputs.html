<tal:block metal:define-macro="date" i18n:domain="teke" define="format format | 'd.m.Y'">
    <tal:block condition="php:is_numeric(value)">
	    <tal:block content="php:date(format, value)" />
	</tal:block>
	<tal:block condition="php:!is_numeric(value)">
	    <tal:block content="php:htmlentities(value, ENT_QUOTES, 'UTF-8')" /> 
	</tal:block>
</tal:block>

<tal:block metal:define-macro="email" i18n:domain="teke">
     <a href="" tal:attributes="href string:mailto:${value}" tal:content="value"></a>
</tal:block>

<tal:block metal:define-macro="plaintext" i18n:domain="teke">
    <tal:block content="structure php:nl2br(strip_tags(value))" />
</tal:block>
