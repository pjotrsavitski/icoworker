<tal:block metal:define-macro="fulldate" i18n:domain="teke">
    <tal:block condition="php:is_numeric(value)">
	    <tal:block content="php:date('d.m.Y h:i:s')" />
	</tal:block>
	<tal:block condition="php:!is_numeric(value)">
	    <tal:block content="php:htmlentities(value, ENT_QUOTES, 'UTF-8')" /> 
	</tal:block>
</tal:block>

<tal:block metal:define-macro="email">
     <a href="" tal:attributes="href string:mailto:${value}" tal:content="value"></a>
</tal:block>
