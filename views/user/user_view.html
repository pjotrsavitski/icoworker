<tal:block metal:use-macro="main.html/main" i18n:domain="teke" tal:omit-tag="">

    <tal:block metal:fill-slot="content_body">
        <tal:block condition="teke/is_logged_in">
    
        <tal:block define="user teke/handler/getUserByUsername;">

		    <tal:block define="user_exists user/id | false">
			
			    <tal:block condition="user_exists">
                    <div class="user-profile">
                        <div class="user-profile-image">
                            <img src="" alt="image" tal:attributes="src user/getImageURL" />
                        </div>
                        <div class="user-profile-info">
                            <div tal:content="user/getFullName | nothing"></div>
                            <div>
                                <tal:block define="value user/getEmail" metal:use-macro="outputs.html/email" />
                            </div>
                            <div tal:content="user/getLanguageName | nothing"></div>
                        </div>
                    </div>
			    </tal:block>

			    <tal:block condition="not:user_exists">
			        <div i18n:translate="">No such user.</div>
				</tal:block>

		    </tal:block>

        </tal:block>

        </tal:block>
    </tal:block>
    
</tal:block>
