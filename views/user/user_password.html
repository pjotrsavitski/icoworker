<tal:block metal:use-macro="main.html/main" i18n:domain="teke" tal:omit-tag="">

    <tal:block metal:fill-slot="header">
        <script type="text/javascript" src="" tal:attributes="src string:${WWW_ROOT}views/js/password_strength_plugin.js"></script>
        <script type="text/javascript">
            $(document).ready( function() {
                $(".password_test").passStrength({
                    userid: ""    
                });
            });
        </script>
    </tal:block>

    <tal:block metal:fill-slot="content_body">
        <tal:block condition="teke/is_logged_in">
    
            <tal:block define="user teke/handler/getUserByUsername;">
            
            <form id="password_change_form" name="password_change_form" class="dataform" method="post" action="index.php" tal:attributes="action php:WWW_ROOT . 'actions/user_password_change.php'">
                <div class="row">
                    <label>Old password</label>
                    <input type="password" name="old_password" />
                </div>
                <div class="row">
                    <label>New password</label>
                    <input type="password" name="new_password" class="password_test" />
                </div>
                <div class="row">
                    <label>Confirm new password</label>
                    <input type="password" name="new_password_confirm" />
                </div>
                <br />
                <input type="submit" value="Change" i18n:attributes="value" />
                <input type="hidden" name="id" value="" tal:attributes="value user/id" />
               
            </form>

            </tal:block>
        </tal:block>
    </tal:block>
</tal:block>
